<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <!--====== Title ======-->
    <title>Categorias | Classify</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../renderer/images/favicon.png"
      type="image/png"
    />

    <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="./css/magnific-popup.css" />

    <!--====== Nice Select CSS ======-->
    <link rel="stylesheet" href="./css/nice-select.css" />

    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="./css/slick.css" />

    <!--====== Price Range CSS ======-->
    <link rel="stylesheet" href="./css/ion.rangeSlider.min.css" />

    <!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="./css/fontawesome.min.css" />

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="./css/default.css" />

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="gray-bg">
    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
      <div class="loader">
        <div class="ytp-spinner">
          <div class="ytp-spinner-container">
            <div class="ytp-spinner-rotator">
              <div class="ytp-spinner-left">
                <div class="ytp-spinner-circle"></div>
              </div>
              <div class="ytp-spinner-right">
                <div class="ytp-spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->

    <header class="header_area">
      <div class="header_navbar">
        <div class="container">
          <nav
            class="navbar navbar-expand-lg"
            style="display: block; text-align: center"
          >
            <a
              class="navbar-brand"
              href="dashboard.html"
              style="width: 26rem; margin-right: 10rem"
            >
              <img
                src="../renderer/images/classify-logo-definitive.png"
                alt="logo"
              />
            </a>
          </nav>
        </div>
      </div>

      <div
        class="page_banner bg_cover"
        style="background-image: url(../renderer/images/page-banner.jpg)"
      >
        <div class="container">
          <div class="page_banner_content">
            <h3 class="title">Gerir Categorias</h3>
            <ul class="breadcrumb">
              <li><a href="./dashboard.html">Dashboard</a></li>
              <li>Gerir Categorias</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!--====== HEADER PART ENDS ======-->

    <!--====== MODAL CATEGORY/SUBCATEGORY PART START ======-->

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div id="modal_content" class="modal-content" style="padding-left: 1rem;">
            </div>
        </div>
    </div>

    <!--====== MODAL PART END ======-->

    <!--====== DASHBOARD PART START ======-->

    <section class="dashboard_page pt-70 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="sidebar_profile mt-50">
                        <div class="profile_user">
                            <div class="user_author d-flex align-items-center">
                                <div class="author">
                                    <img src="../renderer/images/author-1.jpg" alt="">
                                </div>
                                <div class="user_content media-body">
                                    <h6 class="author_name">User</h6>
                                    <p>Administrator</p>
                                </div>
                            </div>
                            <div class="user_list">
                                <ul>
                                  <li>
                                    <a href="./dashboard.html">
                                      <i class="fal fa-tachometer-alt-average"></i>
                                      Dashboard
                                    </a>
                                  </li>
                                  <li>
                                    <a href="./user-control.html">
                                      <i class="fal fa-user"></i>
                                      Gerir Utilizadores
                                    </a>
                                  </li>
                                  <li>
                                    <a href="./category-control.html">
                                        <i class="fal fa-tag"></i>
                                      Gerir Categorias
                                    </a>
                                  </li>
                                  <li>
                                    <a href="/logout">
                                      <i class="fal fa-sign-out"></i>
                                      Sair
                                    </a>
                                  </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="dashboard_content mt-50">
                        <div class="post_title">
                            <h5 class="title">Categorias</h5>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="single_dashboard_box d-flex">
                                    <div class="box_icon">
                                        <i class="fal fa-file-alt"></i>
                                    </div>
                                    <div class="box_content media-body">
                                        <h6 class="title"><a data-toggle="modal"
                                        data-target=".bd-example-modal-lg"
                                        id="category_title" 
                                        style="cursor: pointer;">Categorias</a></h6>
                                        <p id="p_num_categories"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="single_dashboard_box d-flex">
                                    <div class="box_icon">
                                        <i class="fal fa-file-plus"></i>
                                    </div>
                                    <div class="box_content media-body">
                                        <h6 class="title"><a data-toggle="modal"
                                        data-target=".bd-example-modal-lg"
                                        id="subcategory_title" 
                                        style="cursor: pointer;">Subcategorias</a></h6>
                                        <p id="p_num_subcategories"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

              <div class="ads_table table-responsive mt-30">
                <table class="table">
                  <tbody>
                    <tr>
                      <div class="faq_accordion">
                        <div class="accordion" id="accordionExample">
                          <div class="card">
                            <div class="card-header" id="headingOne">
                              <a
                                style="padding: 15px 30px; cursor: pointer"
                                data-toggle="collapse"
                                data-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                                >Computadores</a
                              >
                            </div>

                            <div
                              id="collapseOne"
                              class="collapse show"
                              aria-labelledby="headingOne"
                              data-parent="#accordionExample"
                            >
                              <div class="card-body">
                                <ul
                                  style="
                                    display: grid;
                                    margin-left: 1rem;
                                    grid-template-columns: repeat(3, 1fr);
                                    gap: 10px;
                                  "
                                >
                                  <li
                                    style="
                                      display: flex;
                                      align-items: center;
                                      justify-content: space-between;
                                    "
                                  >
                                    <span style="font-size: 19px"
                                      ><i
                                        class="fal fa-desktop"
                                        style="
                                          margin-right: 0.4rem;
                                          color: #ff4367;
                                        "
                                      ></i>
                                      ONE</span
                                    >
                                    <a
                                      ><i
                                        style="font-size: 28px"
                                        class="fal fa-trash-alt"
                                      ></i
                                    ></a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="card">
                            <div class="card-header" id="headingTwo">
                              <a
                                href="#"
                                class="collapsed"
                                data-toggle="collapse"
                                data-target="#collapseTwo"
                                aria-expanded="false"
                                aria-controls="collapseTwo"
                                ><i
                                  style="margin-right: 0.5rem; color: #ff4367"
                                ></i>
                                Category Name</a
                              >
                            </div>

                            <div
                              id="collapseTwo"
                              class="collapse"
                              aria-labelledby="headingTwo"
                              data-parent="#accordionExample"
                            >
                              <div class="card-body">
                                <ul
                                  style="
                                    display: grid;
                                    margin-left: 1rem;
                                    grid-template-columns: repeat(3, 1fr);
                                    gap: 10px;
                                  "
                                >
                                  <li>ONE</li>
                                  <li>ONE</li>
                                  <li>ONE</li>
                                  <li>ONE</li>
                                  <li>ONE</li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--====== DASHBOARD PART ENDS ======-->

    <!--====== BACK TOP TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!--====== BACK TOP TOP PART ENDS ======-->

        <div class="container">

    </section>
-->

    <!--====== PART ENDS ======-->
    <!--====== Jquery js ======-->
    <script src="./js/vendor/jquery-1.12.4.min.js"></script>
    <script src="./js/vendor/modernizr-3.7.1.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!--====== Slick js ======-->
    <script src="./js/slick.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="./js/jquery.magnific-popup.min.js"></script>

    <!--====== Nice Select js ======-->
    <script src="./js/jquery.nice-select.min.js"></script>

    <!--====== Counter Up js ======-->
    <script src="./js/waypoints.min.js"></script>
    <script src="./js/jquery.counterup.min.js"></script>

    <!--====== Price Range js ======-->
    <script src="./js/ion.rangeSlider.min.js"></script>

    <!--====== Ajax Contact js ======-->
    <script src="./js/ajax-contact.js"></script>

    <!--====== Main js ======-->
    <script src="./js/main-web.js"></script>
    <script src="../modules/category.js" type="module"></script>
  </body>
</html>
